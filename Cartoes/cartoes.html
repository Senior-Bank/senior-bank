<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cartoes.css">
    <title>Cartões</title>
</head>

<body id="body">
    <header> <!--header-->
        <div class="header">
            <img class="logo" src="./img-cartoes/logo branca.png" alt="logo do banco">
            <nav class="nav-1">
                <div class="usuario">
                    <p>Olá, Maria josé</p>
                </div>
                  <a href="../login.html">
             <button>Sair</button>
            </a>
            </nav>
        </div>
    </header> <!--fecha header-->

    <main>
        <div class="voltar" id="voltar-inicio">
            <a href="../index.html"><img src="./img-cartoes/seta azul.svg" alt=""></a>
        </div>
        <section id="cartao">

            <div class="gerenciar-cartoes">
                <h1>
                    Gerenciar meus cartões
                </h1>
                <h2>
                    Seus cartões ativos
                </h2>
            </div>

            <!-- Inicio div do cartão-->
            <div class="secao-cartao">
                <div class="cartao">
                    <div class="secao-cartao-div">
                    <div id="card-aproximacao">
                        <img src="./img-cartoes/pagamento-sem-contato.png" alt="">
                    </div>

                    <div id="card-chip">
                        <img src="./img-cartoes/chip-do-cartão.png" alt="">
                        <p id="numero-cartao"> **** **** **** 1234 </p>
                    </div>

                    <div class="div-nomecartao">
                        <div>
                            <p id="nome-cartao">Maria josé Silva </p>
                            <p id="vencimento">12/34</p>
                        </div>

                        <div class="simbolo-mastercard">
                            <img src="./img-cartoes/mastercard.png" alt="">
                        </div>
                    </div>
                </div>
                </div>

                <div class="div-opcoes">
                    <div class="div-opcoes-card">
                        <div id="bloquear">
                            <button>
                                <img src="./img-cartoes/cadeado.png" alt="">
                                <p>Bloquear Temporariamente</p>
                            </button>
                        </div>

                        
                            <div id="segunda-via">
                                <button>
                                    <img src="./img-cartoes/seta.png" alt="">
                                    <p>Pedir 2ª Via</p>
                                </button>
                            </div>
                        
                    </div>

                    <div class="div-opcoes-card">
                        <div id="cartao-add">
                            <button>
                                <img src="./img-cartoes/cartão.png" alt="">
                                <p> Mostrar dados do cartão</p>
                            </button>

                        </div>

                        <div id="ajustar-limite">
                            <button id="btn-limite">
                                <img src="./img-cartoes/moeda.png" alt="">
                                <p> Ajustar Limite</p>
                            </button>
                        </div>

                    </div>

                </div>
            </div>
        </section>

        <section id="limite-usado">
            <div class="config-cartao">
                <div class="fatura">
                    <button>
                        <img src="./img-cartoes/ponto-de-interrogação.png" alt="">
                        <p>Ver fatura digital</p>
                    </button>
                </div>

                

            </div>


        </section>

        <!--INICIO DA DIV DE LIMITE POPUP -->

        <div id="box-limite" style="display: none;">
            <div class="box-limite-div">
                <div id="box-limite-itens">
                <div class="div-x">
                    <img src="./img-cartoes/img saida.png" alt="">

                </div>

                <div class="aumento-limite">
                    <label for="limite-range">Limite atual</label>
                    <h2 id="valor-atual">R$ 500,00</h2>

                    <input type="range" id="limite-range" name="novo-limite" min="500" max="5000" value="500" step="100"
                        class="slider-banco">

                    <div class="info-limites">
                        <span>Arraste para alterar o seu limite</span> <br>
                        <span>R$ 500 -</span>
                        <span>R$ 5.000</span>
                    </div>

                    <button type="submit" class="btn-confirmar">Confirmar</button>
                   </div>

                </div>
            </div>
        </div>




    </main>
    <footer>
        <div class="info-footer">
            <div class="ajuda">
                <h3>Outras opções</h3>
                <p>Precisa de ajuda?</p>
                <p>Ligue: 0800-4002-8922 </p>
                <p>(Segunda a sabado, 8h 22h) </p>
            </div>

           <a href="../especialistaVoz/especialistaVozBoleto.html">
        <button class="especialista">Fale com um especialista por chat de voz</button>
      </a>
    </footer>
</body>
<script src="cartoes.js"></script>

</html>
