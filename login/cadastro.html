<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CORRIGIDO: Referencia o CSS responsivo que está sendo usado no projeto -->
    <link rel="stylesheet" href="cadastro.css"> 
    <title>Cadastro - Senior Bank</title>
</head>

<body>

    <!-- COLUNA 1: Imagem de Fundo (mantida para consistência visual) -->
    <div class="fundo-imagem"> 
    </div>

    <!-- COLUNA 2: Cadastro e Background Azul -->
    <div class="fundo"> 
        
        <div class="topo">
            <img src="./logo branca.png" alt="Logo Senior Bank">
            <h1>Abra agora sua conta digital</h1>
        </div>

        <div class="content-login">
            <!-- CRÍTICO: Removido 'action' do form para o JS controlar -->
            <form  class="content-login-box" id="cadastroFormEtapa1">
                <h1>Dados Pessoais</h1>

                <div>
                    <p>Nome Completo</p>
                    <input type="text" class="inputs" name="nome" id="nomeInput" placeholder="Digite seu nome">
                </div>
                
                <div>
                    <p>Telefone</p>
                    <!-- Adicionado id="telefoneInput" -->
                    <input type="number" class="inputs" name="telefone" id="telefoneInput" maxlength="11" placeholder="(DDD)912345678">
                </div> 

                <div>
                    <p>E-mail</p>
                    <!-- Adicionado id="emailInput" -->
                    <input type="email" class="inputs" name="email" id="emailInput" placeholder="Digite seu e-mail">
                </div>
                
                <div>
                    <p>CPF</p>
                    <!-- Adicionado id="cpfInput" -->
                    <input type="text" class="inputs" name="cpf" id="cpfInput" maxlength="14" required title="Digite o CPF com pontos e traços" placeholder="Digite seu CPF">
                </div>
                
                <div>
                    <p>Data de nascimento</p>
                    <!-- Adicionado id="dataNascimentoInput" e type="date" para melhor UX -->
                    <input type="date" class="inputs" name="dataNascimento" id="dataNascimentoInput"> 
                </div>

               
                <button class="btn-enter"  id="btnContinuarCadastro">
                    Continuar
                </button>

                <p>Já tem uma conta? <a href="login.html" class="btn-criar-conta">Entrar</a></p>
                
            </form>
        </div>

    </div>
    
  

</body>
</html>
