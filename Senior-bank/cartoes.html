<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cartoes.css">
    <title>Cartões</title>
</head>
<body>
    <header> <!--header-->
        <div class="header">
            <img class="logo" src="./images/logo branca.png" alt="logo do banco">
            <nav class="nav-1">
            <div class="usuario">
            <p>Olá, Sarah Paula</p> 
            </div>
            <button>Sair</button>
            </nav>
        </div>
    </header> <!--fecha header-->

    <main>
        <div class="voltar" id="voltar-inicio">
           <a href="./index.html"><img src="./imagens-cartao/seta-esquerda.png" alt=""></a>
        </div>
        <section>
           
            <div class="gerenciar-cartoes">
                <h1>
                    Gerenciar meus cartões
                </h1>
                <h2>
                    Seus cartões ativos
                </h2>
            </div>

                <!-- Inicio div do cartão-->
             <div class="secao-cartao">
                    <div class="cartao">
                        <div id="card-aproximacao"> 
                            <img  src="./imagens-cartao/pagamento-sem-contato.png" alt=""> 
                        </div>

                        <div id="card-chip">
                            <img  src="./imagens-cartao/chip-do-cartão.png" alt="">
                            <p id="numero-cartao"> *234 **** *4*4 1234 </p>
                        </div>
                        
                        <div class="div-nomecartao">
                            <div>
                            <p id="nome-cartao">Sarah Paula Silva </p>
                            <p id="vencimento">12/34</p>
                            </div>

                            <div class="simbolo-mastercard">
                            <img src="./imagens-cartao/mastercard.png" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="div-opcoes">
                        <div class="div-opcoes-card">
                            <div id="bloquear"> 
                                <button >
                                <img src="./imagens-cartao/cadeado.png" alt="">
                                <p>Bloquear Temporariamente</p>
                               </button>
                            </div>

                           <a href=""> <div id="segunda-via">
                                <button>
                                <img src="./imagens-cartao/seta.png" alt="">
                                <p>Pedir 2ª Via</p>
                                </button>
                            </div>
                            </a>
                        </div>

                        <div class="div-opcoes-card">
                            <div id="cartao-add">
                                <button>
                                <img src="imagens-cartao/cartão.png" alt="">
                                <p> Pedir cartão adicional</p>
                                </button>

                            </div>

                            <div id="ajustar-limite">
                                <button>
                                <img src="./imagens-cartao/moeda.png"    alt="">
                                <p> Ajustar Limite</p>
                                </button>
                            </div>
                          
                        </div>

                    </div>
             </div>
        </section>

        
         
       
    </main>
       <footer>
        <div class="info-footer">
                <div class="ajuda">
                    <h3>Outras opções</h3>
                    <p>Precisa de ajuda?</p>
                    <p>Ligue: 0800-4002-8922 </p>
                    <p>(Segunda a sabado, 8h 22h) </p>
                </div>

                <div class="config-cartao">
                    <div class="fatura">
                        <button> 
                            <img src="./imagens-cartao/ponto-de-interrogação.png" alt="">
                            <p>Ver fatura digital</p>
                        </button>
                    </div>

                     <div class="fatura">
                        <button> 
                            <img src="./imagens-cartao/configuração.png" alt="">
                            <p>Configuração do Cartão </p>
                        </button>
                    </div>

                </div>
            </footer>
</body>
</html>
