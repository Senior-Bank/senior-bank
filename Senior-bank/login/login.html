<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css"> <!-- USAR O ARQUIVO CORRIGIDO -->
    <title>Login</title>
</head>

<body>

    <!-- COLUNA 1: Imagem (Mapeada para .fundo-imagem no CSS) -->
    <div class="fundo-imagem">
        <!-- O conteúdo da imagem é tratado via background-image no CSS -->
    </div>

    <!-- COLUNA 2: Login e Background Azul (Mapeada para .fundo) -->
    <div class="fundo">

        <div class="topo">
            <img src="./logo branca.png" alt="">
            <h1>Olá, seja bem-vindo!</h1>
        </div>

        <div class="content-login"> <!-- NOVO CONTÊINER PARA CENTRALIZAR A CAIXA -->
            <form class="content-login-box">
                <h1>Login</h1>

                <div>
                    <p>CPF</p>
                    <input type="text" class="inputs" maxlength="11" placeholder="Digite seu CPF">
                </div>

                <div class="login">
                    <p>Senha</p>
                    <div style="position: relative;">

                        <img src="olho-azul.svg" alt=""
                            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); width: 20px; height: 20px;">
                        <input type="password" class="inputs" maxlength="8" placeholder="Digite sua senha">
                    </div>
                </div>

                <a href="esqueceu-senha.html" class="esqueceu-senha">Esqueceu a senha?</a>

                <a href="../index/index.html" >
                    <button class="btn-enter">
                        Entrar
                    </button>
                </a>
                <p>Novo aqui? <a href="cadastro.html" class="btn-criar-conta">Crie uma conta</a></p>
            </form>
        </div>

    </div>

</body>

</html>
