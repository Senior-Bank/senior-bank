<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>

<body>

    <div class="box"> <!--imagem-->
        <img src="idosos1.jpeg" alt="">

    <div class="fundo"> <!--background login-->
        
        <div class="topo">
        <img src="./logo branca.png" alt="">
        <h1>Abra agora sua conta digital</h1>
        </div>

        <div class="content-login"> <!--caixa de login-->
            <form class="content-login-box">

                <div>
                    <p>Nome</p>
                    <input type="text" class="inputs" placeholder="Digite seu nome">
                </div>

                <div>
                    <p>Telefone</p>
                    <input type="text" class="inputs" placeholder="Digite seu telefone">
                </div>  

                <div>
                    <p>E-mail</p>
                    <input type="text" class="inputs" placeholder="Digite seu e-mail">
                </div>
                  
                <div>
                    <p>CPF</p>
                    <input type="number" class="inputs" placeholder="Digite seu CPF">
                </div>
                  
                <div>
                    <p>Data de nascimento</p>
                    <input type="number" class="inputs" placeholder="DD/MM/AAAA">
                </div>

                <a href="senha.html" class="btn-enter">
                <button class="btn-enter" type="button">Continuar</button>
                </a>

                <p1>JÃ¡ tem uma conta? <a href="./login.html" class="btn-criar-conta">Entrar</a></p1>
                
            </form>

        </div>

    </div>
