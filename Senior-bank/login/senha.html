<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="senha.css">
    <title>Redefinir senha</title>
</head>

<body>

    <div> <!--imagem-->
        <img src="idosos1.jpeg" alt="">
    </div>

    <div class="fundo"> <!--background login-->
        
        <div class="topo">
        <img src="./logo branca.png" alt="">
        <h1>Defina sua senha</h1>
        </div>

        <div class="content-login"> <!--caixa de login-->
            <form class="content-login-box">

            <div>
            <a href="cadastro.html" class="voltar"><img src="./seta-azul.svg" alt="seta" style="right: 175px; position: relative;"></a>
            </div>

                <div>
                <p1>Senha</p1>
                <img src="./olho-azul.svg" class="olho" alt="" style="position: absolute; left: 87%; transform: translateY(20px); width: 40px; height: 30px;">
                <input type="password" class="inputs" maxlength="8" placeholder="Digite sua senha">
                </div>   
                
                <div>
                <p1>Confirme sua senha</p1>
                <img src="./olho-azul.svg" class="olho" alt="" style="position: absolute; left: 87%; transform: translateY(20px); width: 40px; height: 30px;">
                <input type="password" class="inputs" maxlength="8" placeholder="Digite sua senha">
                </div>   

                <div class="p">
                <p>A senha deve conter: </br> 6 a 8 caracteres </br> Uma letra maiúscula </br>Um símbolo </br> Um número</p>
                </div>
                
                <button class="btn-enter">
                    <a href="../login/login.html" class="btn-enter">Criar conta</a>
                </button>
                

                <p1>Já tem uma conta? <a href="login.html" class="btn-criar-conta">Entrar</a></p1>
            </form>
        </div>

    </div>
