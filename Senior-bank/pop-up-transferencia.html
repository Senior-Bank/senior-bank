<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pop-up-transferencia.css">
    <title>Tela Pix</title>
</head>
<body>
    <!-- COMEÇO DO HEADER -->
    <header>
        <div class="header">
            <img class="logo" src="./images/logo branca.png" alt="logo do banco">
            <nav class="nav-1">
                <div class="usuario">
                <p>Olá, Sarah Paula</p> 
                </div>
                <button>Sair</button>
            </nav>
        </div>
    </header>
    <!-- FIM DO HEADER -->


    <!-- COMEÇO DO MAIN -->
    <main>
        <div class="box">
            <div class="itens">
                <!-- header da caixa -->
                <div class="img-header">
                    <div class="img-confirma" id="image-confirmar">
                        <img src="./img-pop-pix/confirma.png" alt="">
                    </div>

                    <div class="img-x" id="image-X">
                      <a href="./index.html"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/Transparent_X.png" alt="imagem X"></a> 
                    </div>
                </div>
                

                <!-- Caixa dos textos do começo -->
                <div class="text-inicio" id="texto-inicio">
                    <div class="textos-topo">
                        <h1>Transferência Realizada</h1>
                        <p>Transferência enviada dia 01/11/2025</p>
                    </div>
                </div>

                <!-- VALOR DO PIX -->
                <div class="valor-pix" id="valor-pix">
                    <h1>R$200,00</h1>
                </div>

                <!-- botões -->
                <div class="botoes">
                    <button class="btn-gerar-comprovante">Gerar Comprovante</button>
                    <a href="">                
                        <button class="btn-finalizar">Finalizar</button>
                    </a>    
                </div>

            </div>
        </div>

    </main>
</body>
</html>
