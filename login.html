<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css"> 
     <link rel="icon" type="image/png" href="./Cartoes/img-cartoes/logoAzul.png">
    <title>Login</title>
</head>

<body>

    
    <div class="fundo-imagem">
        <div class="color-image">

        </div>
    </div>

    <!-- COLUNA 2: Login e Background Azul (Mapeada para .fundo) -->
    <div class="fundo">

        <div class="topo">
            <div> <img src="./login/logo branca (1).png" alt=""></div>
           
           <div><h1>Olá, seja bem-vindo!</h1></div> 
        </div>

        <div class="content-login"> <!-- NOVO CONTÊINER PARA CENTRALIZAR A CAIXA -->
            <form class="content-login-box" action="index.html">
                <h1>Login</h1>

                <div>
                    <p>CPF</p>
                    <input type="text" class="inputs" maxlength="11" placeholder="Digite seu CPF">
                </div>

                <div class="login">
                    <p>Senha</p>
                    <div style="position: relative;">

                        <img src="./login/olho-azul.svg" alt=""
                            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); width: 20px; height: 20px;">
                        <input type="password" class="inputs"  maxlength="8" placeholder="Digite sua senha">
                    </div>
                </div>

                <a href="./login/esqueceu-senha.html" class="esqueceu-senha">Esqueceu a senha?</a>
                <div>
                    <button class="btn-enter" type="submit">Entrar</button>
                    </div>
               <p>Novo aqui? <a href="./login/cadastro.html" class="btn-criar-conta">Crie uma conta</a></p>
            </form>
        </div>

    </div>

</body>

</html>
